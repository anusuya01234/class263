<html>
<head>
<style>

    body {
        text-align: center;
        margin-top: 50px;
        font-size: 25px;
    }

    h1 {
        color: red;
    }

    table {
    width: 70%;
    border-collapse: collapse;
    text-align: center;
    border-radius: 10px;
    }

    th {
    background-color: #f2f2f2;
    color: #333;
    padding: 8px;
    border: 1px solid #ddd;
    }

    tr:nth-child(even) {
    background-color: #f9f9f9;
    }

    td {
    padding: 8px;
    border: 1px solid #ddd;
    }

</style>
</head>


<body>
    <h1>Weather Stats!</h1><br>
    <form method="POST"> <!--In the form tag we are defining a method as POST which will call Python code with the click of the submit button.-->
        <label >Enter Location Coordinates</label><br><br>
        <input placeholder="Latitude" name="latitude"> <!--give a name to the input field so that from Python code we can identify this input field.-->
        <input placeholder="Longitude" name="longitude">
        <input type="submit"> <!--defining an input tag with type submit which will act as a button and take the value from the form to our Python code.-->
    </form>
    {% if weather %} <!--first check if the weather data exists. Then we display the data in a table-->
    <center>
        <table>
            <tr><td colspan="2"><img src="{{ weather.data.condition.icon }}"></img></td></tr>
            <tr><td>Place</td><td>{{ weather.data.name}}</td></tr>
            <tr><td>Region</td><td>{{ weather.data.region}}</td></tr>
            <tr><td>Country</td><td>{{ weather.data.country}}</td></tr>
            <tr><td>Condition</td><td>{{ weather.data.condition.text}}</td></tr>
            <tr><td>Temperature</td><td>{{ weather.data.temp_c}}</td></tr>
        </table>
    </center>
    {% endif %}
    <p>You have {{ count }} Visitors.</p> <!--displaying visitors at our web page-->
</body>
</html>
